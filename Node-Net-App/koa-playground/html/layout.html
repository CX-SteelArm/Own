<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    .container {
      margin: 0 200px;
      /* overflow: hidden; */
    }
    .body {
      float: left;
      width: 100%;
      height: 100px;
      background: firebrick;
    }
    .left {
      float: left;
      margin-left: -100%;
      position: relative;
      width: 200px;
      height: 100px;
      left: -200px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="body"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
</body>
</html>
