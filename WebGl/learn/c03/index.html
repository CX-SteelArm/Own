<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>gl c03</title>
  <style>
    #app {position: relative; float: left;}
    #mc{ border: 1px solid #9e339e; width: 640px; height: 480px; }
    #control-box {position: absolute; top: 10px; right: 10px;}
  </style>
</head>
<body>
  <div id="app">
    <canvas id="mc"></canvas>

    <div class="control-box" id="control-box">
      <div class="control">
        <span>tx</span><input type="range" name="" min="0", max="600" value="0" id="tx">
      </div>
      <div class="control">
        <span>ty</span><input type="range" name="" min="0", max="500" value="0" id="ty">
      </div>
      <div class="control">
        <span>rot</span><input type="range" name="" min="0", max="360" value="0" id="rot">
      </div>
      <div class="control">
        <span>sx</span><input type="range" name="" min="0", max="300" value="100" id="sx">
      </div>
      <div class="control">
        <span>sy</span><input type="range" name="" min="0", max="300" value="100" id="sy">
      </div>
    </div>
  </div>

  <script src="../bin/gl-matrix.js"></script>
  <script src="../bin/util.js"></script>
  <script src="shader.js"></script>
  <script src="gl.js"></script>
</body>
</html>
