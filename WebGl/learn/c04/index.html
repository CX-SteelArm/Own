<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>gl c04</title>
  <style>
    #app {position: relative; float: left;}
    #mc{ border: 1px solid #9e339e; width: 640px; height: 480px; }
    #control-box {position: absolute; top: 10px; right: 10px;}
    #control-box span {display: inline-block; min-width: 25px;}
  </style>
</head>
<body>
  <div id="app">
    <canvas id="mc"></canvas>

    <div class="control-box" id="control-box">
      <div class="control">
        <span>tx</span><input type="range" name="" min="0", max="600" value="141" id="tx"><span>141</span>
      </div>
      <div class="control">
        <span>ty</span><input type="range" name="" min="0", max="500" value="83" id="ty"><span>83</span>
      </div>
      <div class="control">
        <span>rot</span><input type="range" name="" min="0", max="360" value="0" id="rot"><span>0</span>
      </div>
      <div class="control">
        <span>sx</span><input type="range" name="" min="-300", max="300" value="78" id="sx"><span>78</span>
      </div>
      <div class="control">
        <span>sy</span><input type="range" name="" min="-300", max="300" value="70" id="sy"><span>70</span>
      </div>
    </div>
  </div>

  <script src="../bin/gl-matrix.js"></script>
  <script src="../bin/util.js"></script>
  <script src="shader.js"></script>
  <script src="gl.js"></script>
</body>
</html>
