<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>gl c06</title>
  <style>
    #app {position: relative; float: left; font-size: 11px;}
    #mc{ border: 1px solid #9e339e; width: 640px; height: 480px; }
    #control-box {position: absolute; top: 10px; right: 10px;}
    #control-box input {margin-left: 10px; margin-right: 10px; vertical-align: middle;}
    #control-box span {display: inline-block; min-width: 25px; text-align: right; margin-right: 12px; }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="mc"></canvas>

    <div class="control-box" id="control-box">
      <div class="control">
        <span>per</span><input type="range" name="" min="0", max="200" value="100" id="per"><span>100</span>
      </div>
      <div class="control">
        <span>tx</span><input type="range" name="" min="0", max="800" value="0" id="tx"><span>0</span>
      </div>
      <div class="control">
        <span>ty</span><input type="range" name="" min="0", max="700" value="0" id="ty"><span>0</span>
      </div>
      <div class="control">
        <span>tz</span><input type="range" name="" min="-500", max="500" value="0" id="tz"><span>0</span>
      </div>
      <div class="control">
        <span>rotx</span><input type="range" name="" min="0", max="360" value="0" id="rotx"><span>0</span>
      </div>
      <div class="control">
        <span>roty</span><input type="range" name="" min="0", max="360" value="0" id="roty"><span>0</span>
      </div>
      <div class="control">
        <span>rotz</span><input type="range" name="" min="0", max="360" value="0" id="rotz"><span>0</span>
      </div>
    </div>
  </div>

  <script src="../bin/gl-matrix.js"></script>
  <script src="../bin/util.js"></script>
  <script src="shader.js"></script>
  <script src="gl.js"></script>
</body>
</html>
