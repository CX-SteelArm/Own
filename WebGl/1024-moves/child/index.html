<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body {
    margin: 0;
    padding: 0;
	}
	#HUD {
		position:absolute;
		top:0;
		left:0;
	}
  </style>
</head>
<body>
<canvas id="game"></canvas>
<canvas id="HUD"></canvas>

<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
in vec3 a_position;
in vec2 a_texture;

uniform mat4 u_pmatrix;
uniform mat4 u_vmatrix;
uniform vec3 u_cameraPosition;

out vec2 v_textureCoord;
out vec3 v_worldPosition;
out float v_lightWeighting;

void main() {
  gl_Position = u_pmatrix * u_vmatrix * vec4(a_position, 1.0);
  v_textureCoord = a_texture;
  v_worldPosition = u_cameraPosition + a_position;
  v_lightWeighting = 1.0;
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
#ifdef GL_ES
precision mediump float;
#endif

uniform sampler2D u_sampler;

in vec4 v_textureCoord;
in vec3 v_worldPosition;
in float v_lightWeighting;
out vec4 outColor;

void main() {
  vec4 textureColor = texture(u_sampler, vec2(v_textureCoord.s, v_textureCoord.t));
  float depth = v_worldPosition.z / 15.0 + v_worldPosition.x / 50.0;
  vec3 totalLight = vec3(0.0,0.0,0.0);

  outColor = vec4(textureColor.rgb * v_lightWeighting * depth, textureColor.a) + vec4(totalLight, textureColor.a);
}
</script>

<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
