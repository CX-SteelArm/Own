 <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
  width="600" height="400"
>
  <desc>路径动画</desc>
  <circle id="my-circle" r="30" cx="50" cy="50" fill="orange">
    <animate 
      attributeName="cx"
      from="50"
      to="450" 
      dur="1s"
      begin="click"
      fill="freeze" />
  </circle>
</svg>