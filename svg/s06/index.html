<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>viewBox and preserveAspectRatio</title>
  <style>
  .container{width: 100%;white-space: nowrap;overflow-x:scroll;}
  svg{margin-right: 5px; background: #fee;}
  </style>
</head>
<body>
<div class="container">
  
  <svg width="215" height="290" viewBox="0 0 43 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="10 10 43 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="-10 -10 43 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="0 0 35 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="0 0 35 58" preserveAspectRatio="none">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="0 0 35 58" preserveAspectRatio="xMinYMid meet">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="0 0 35 58" preserveAspectRatio="xMinYMid slice">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

  <svg width="215" height="290" viewBox="0 0 35 58" preserveAspectRatio="xMinYMin slice">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
  </svg>

</div>
</body>
</html>
