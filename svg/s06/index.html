<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>viewBox and preserveAspectRatio</title>
  <style>
  .container{width: 100%;white-space: nowrap;overflow-x:scroll;}
  svg{margin-right: 5px; background: #fee;}
  </style>
</head>
<body>
<div class="container">
  
  <svg width="215" height="290" viewBox="0 0 43 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V58 M 1 1 H43" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 57 V58" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 42 1 H43" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="215" height="290" viewBox="10 10 43 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V58 M 1 1 H43" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 57 V58" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 42 1 H43" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="215" height="290" viewBox="-10 -10 43 58">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V58 M 1 1 H43" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 57 V58" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 34 1 H35" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="400" height="400" viewBox="0 0 30 60">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V59 M 1 1 H29" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 59 V60" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 29 1 H30" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="400" height="400" viewBox="0 0 30 60" preserveAspectRatio="none">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V59 M 1 1 H29" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 59 V60" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 29 1 H30" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="400" height="400" viewBox="0 0 30 60" preserveAspectRatio="xMinYMid meet">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V59 M 1 1 H29" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 59 V60" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 29 1 H30" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="400" height="400" viewBox="0 0 30 60" preserveAspectRatio="xMinYMid slice">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V59 M 1 1 H29" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 59 V60" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 29 1 H30" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

  <svg width="400" height="400" viewBox="0 0 30 60" preserveAspectRatio="xMinYMin slice">
    <image xlink:href="./sponge.png" x="0" y="0" width="43" height="58"></image>
    <path d="M 1 1 V59 M 1 1 H29" stroke-width="1" stroke="#333" stroke-linecap="round"/>
    <path d="M 1 59 V60" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
    <path d="M 29 1 H30" stroke-width="1" stroke="#0ff" stroke-linecap="round" />
  </svg>

</div>
</body>
</html>
